<h2>Users</h2>
<div class="container">
  <button class="btn btn-outline-primary" type="button" (click)="addNewUser()">Create</button>
</div>
<div class="container">
  <app-table [header]='["name","email"]' [data$]='accounts$' [theme]='"table-bordered"' (edit)="handleEdit($event)" (delete)="handleDelete($event)" (selectedRow)="handleSelectedRow($event)"></app-table>
</div>

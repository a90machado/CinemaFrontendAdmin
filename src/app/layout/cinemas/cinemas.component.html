<div class="cinemas-section">
  <div class="d-flex flex-column containerTable">
    <div class="d-flex flex-row containerHeader">
      <h4>Manage Cinemas</h4>
      <button (click)="addNew()" class="ml-auto"><i class="fas fa-folder-plus"></i> Create new</button>
    </div>
    <app-table [header]='["name","timeOpen","timeClose","pause", "details"]' [data$]='cinemas$' [theme]='"table-bordered"'
      (rooms)="handleRooms($event)" (typeOfTickets)="handleTypeOfTickets($event)" (delete)=handleDelete($event) (edit)=handleEdit($event)></app-table>
  </div>
</div>

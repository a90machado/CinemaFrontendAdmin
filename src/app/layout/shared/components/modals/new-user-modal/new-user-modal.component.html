<div class="modal-header">
  <h4 class="modal-title pull-left">Create a new User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="_modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #formLogin="ngForm" (ngSubmit)="newUser()" class="login-form">
    <div class="form-group">
      <label for="inputUsername" class="text-uppercase">Username</label>
      <input  id="username" name="username" type="text" [(ngModel)]="account.username" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="password" class="text-uppercase">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="account.password" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="email" class="text-uppercase">Email</label>
      <input  id="email" name="email" type="text" [(ngModel)]="account.email" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="name" class="text-uppercase">Name</label>
      <input id="name" name="name" type="text" [(ngModel)]="account.name" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="role" class="text-uppercase">Role</label>
      <input  id="role" name="role" type="text" [(ngModel)]="account.role" class="form-control" placeholder="" required>
    </div>
    <button type="submit" class="btn btn-login float-right">Create</button>
  </form>
</div>

<div class="my-modal">

  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title pull-left">Email<span> our Support:</span></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="_modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Modal Body -->
  <div class="modal-body">
    <!-- Login Form -->
    <form #formContact="ngForm" (ngSubmit)="emailUs()" class="">
      <div class="d-flex flex-row">
        <!-- Name Field -->
        <div class="form-group" [class.is-invalid]="from_name.invalid && from_name.touched" [class.is-valid]="from_name.valid">
          <div class="icon">
          <i class="fas fa-user-tie"></i>
          <input id="from_name" name="from_name" [(ngModel)]="email.from_name" type="text" class="form-control"
            placeholder="Name" required minlength="3" pattern="[a-zA-Z ]*" #from_name="ngModel">
          </div>
          <span class="form-text" *ngIf="from_name?.errors?.required && from_name.touched">
            Name is required
          </span>
          <span class="form-text" *ngIf="from_name?.errors?.pattern && from_name.touched">
            Only text is available
          </span>
          <span class="form-text" *ngIf="!from_name?.errors?.pattern && from_name?.errors?.minlength && from_name.touched">
            Name required three caractheres minimum
          </span>
        </div>
        <!-- Email Field -->
        <div class="form-group" [class.is-invalid]="reply_to.invalid && reply_to.touched" [class.is-valid]="reply_to.valid">
          <div class="icon">
          <i class="fas fa-envelope"></i>
          <input id="reply_to" name="reply_to" type="text" [(ngModel)]="email.reply_to" type="text" class="form-control"
            placeholder="Email" required email #reply_to="ngModel">
          </div>
          <span class="form-text" *ngIf="reply_to?.errors?.required && reply_to.touched">
            Email is required
          </span>
          <span class="form-text" *ngIf="reply_to?.errors?.email && reply_to.touched">
            Email is invalid
          </span>
        </div>
      </div>
      <!-- Subject Field -->
      <div class="form-group" [class.is-invalid]="subject.invalid && subject.touched" [class.is-valid]="subject.valid">
          <div class="icon">
        <i class="fas fa-receipt"></i>
        <input id="subject" name="subject" type="text" [(ngModel)]="email.subject" type="text" class="form-control"
          placeholder="Subject" required minlength="5" pattern="[a-zA-Z ]*" #subject="ngModel">
          </div>
        <span class="form-text" *ngIf="subject?.errors?.required && subject.touched">
          Subject is required
        </span>
        <span class="form-text" *ngIf="subject?.errors?.pattern && subject.touched">
          Only text is available
        </span>
        <span class="form-text" *ngIf="!subject?.errors?.pattern && subject?.errors?.minlength && subject.touched">
          Is required ten caractheres minimum
        </span>
      </div>
      <!-- Message Field -->
      <div class="form-group" [class.is-invalid]="message_html.invalid && message_html.touched" [class.is-valid]="message_html.valid">
        <div class="icon">
        <i class="fas fa-scroll"></i>
        <textarea id="message_html" name="message_html" type="text" [(ngModel)]="email.message_html" type="text" class="form-control"
          placeholder="Write your message" required minlength="10" #message_html="ngModel"></textarea>
        </div>
        <span class="form-text" *ngIf="message_html?.errors?.required && message_html.touched">
          Message is required
        </span>
        <span class="form-text" *ngIf="message_html?.errors?.minlength && message_html.touched">
          Is required ten caractheres minimum
        </span>
      </div>
      <!-- Submit Action -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btnSubmit" [disabled]="formContact.invalid">{{(formContact.invalid)?
            'Form incomplete' : 'Send'}}</button>
      </div>
    </form>
  </div>
</div>

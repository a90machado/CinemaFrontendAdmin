<div class="modal-header">
    <h4 class="modal-title pull-left">Create a new Cinema</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #formLogin="ngForm" (ngSubmit)="newCinema()" >
      <div class="form-group">
        <label for="cinemaName" class="text-uppercase">Name of the cinema: </label>
        <input  id="cinemaName" name="cinemaName" type="text" [(ngModel)]="cinema.name" class="form-control" required>
      </div>
      <label for="timeOpen">Opening hours of the cinema:</label>
      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
      <select  [(ngModel)]="openHour">
        <option *ngFor="let hour of hourOptions" >{{hour}}</option>
      </select>
      <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <select  [(ngModel)]="openMinutes">
          <option *ngFor="let minutes of minutesOptions" >{{minutes}}</option>
        </select>
      </div>
      <label for="timeClose">Closing hours of the cinema:</label>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <select  [(ngModel)]="closeHour">
              <option *ngFor="let hour of hourOptions" >{{hour}}</option>
            </select>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <select  [(ngModel)]="closeMinutes">
                <option *ngFor="let minutes of minutesOptions" >{{minutes}}</option>
              </select>
            </div>
            <label for="break">Time between movies including break:</label>
            <select  [(ngModel)]="break">
              <option *ngFor="let minutes of breakOptions" >{{minutes}}</option>
            </select>
      <button type="submit" class="btn btn-login float-right">Create</button>
    </form>
  </div>

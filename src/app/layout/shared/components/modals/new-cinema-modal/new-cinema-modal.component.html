<div class="modal-new-cinema">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create a new <span> Cinema</span></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <div class="icon">
          <i class="fas fa-building"></i>
          <input id="newName" placeholder="Complete name" name="newName" type="text" [(ngModel)]="cinema.name"
            class="form-control">
        </div>
      </div>
      <div class="form-group ">
        <div class="d-flex flex-row">
          <p>Opening hours of the cinema: </p>
          <select [(ngModel)]="openHour" class="custom-select">
            <option *ngFor="let hour of hourOptions">{{hour}}</option>
          </select>
          <label> H</label>
          <select [(ngModel)]="openMinutes" class="custom-select-inside">
            <option *ngFor="let minutes of minutesOptions">{{minutes}}</option>
          </select>
          <label> min</label>
        </div>
      </div>
      <div class="form-group">
        <div class="d-flex flex-row">
          <p>Closing hours of the cinema: </p>
          <select [(ngModel)]="closeHour" class="custom-select">
            <option *ngFor="let hour of hourOptions">{{hour}}</option>
          </select>
          <label> H</label>
          <select [(ngModel)]="closeMinutes" class="custom-select-inside">
            <option *ngFor="let minutes of minutesOptions">{{minutes}}</option>
          </select>
          <label> min</label>
        </div>
      </div>
      <div class="form-group">
        <div class="d-flex flex-row">
          <p>Time between movies including break:</p>
          <select [(ngModel)]="break" class="custom-select">
            <option *ngFor="let minutes of breakOptions">{{minutes}}</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btnSubmit" (click)="newCinema()">Create new</button>
      </div>
  </div>
</div>

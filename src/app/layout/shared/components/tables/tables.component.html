<div class="table-responsive container">
  <table class="table table-hover" [ngClass]='theme'>
    <thead class="tableHead">
      <tr >
        <th *ngFor="let col of header">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data$ | async" (click)="getMovieDetails(row)">
        <td *ngFor="let col of header">
          {{row[col]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br><br><br>
<div class="container-fluid details">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="text-center">
        <img class="card-img-top"  src={{image}}
          alt="Card image cap">
        <br>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="">
        <h1>{{title}}</h1>
        <p>{{minimumAge}}</p>
        <hr>
        <p><b>{{duration}}</b>{{durationMovie}}</p>
        <p><b>{{releaseDate}}</b>{{releaseDateMovie}}</p>
        <p><b>{{director}}</b>{{directorMovie}}</p>
        <p><b>{{cast}}</b>{{castMovie}}</p>
        <hr>
        <p><b>{{synopsis}}</b>{{synopsisMovie}}
        </p>
      </div>
    </div>
  </div>
</div>

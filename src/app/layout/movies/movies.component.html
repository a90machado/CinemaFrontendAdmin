<div class="movies">
    <div class="row">
            <div class="col-sm-12 col-md-1 col-lg-1"></div>
                    <div class="col-sm-12 col-md-10 col-lg-10 moviesBox">

                    <h2 class="text-center moviesPage" >My Movies </h2>
                </div>
<div class="col-sm-12 col-md-1 col-lg-1">
</div></div>

<app-table [header]='["title","releaseDate","minimumAge","endDate", "duration"]' [data$]='movies$' [theme]='"table-bordered"'  (selectedRow)="handleSelectedRow($event)"></app-table>

<br>
<div *ngIf=(movie) class="container-fluid details">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="text-center">
        <img  class="card-img-top"  src={{movie.image}}
          alt="Card image cap">
        <br>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="">
        <h1>{{movie.title}}</h1>
        <p>{{movie.minimumAge}}</p>
        <hr>
        <p><b>{{movie.duration}}</b>{{durationMovie}}</p>
        <p><b>{{movie.releaseDate}}</b>{{releaseDateMovie}}</p>
        <p><b>{{movie.director}}</b>{{directorMovie}}</p>
        <p><b>{{movie.cast}}</b>{{castMovie}}</p>
        <hr>
        <p><b>{{movie.synopsis}}</b>{{synopsisMovie}}
        </p>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2">
      <button class="button1"><b>{{delete}}</b></button>
      </div>
      <div class="col-sm-12 col-md-10 col-lg-10"></div>
    </div>
    </div>
  </div> 
</div>
</div>
